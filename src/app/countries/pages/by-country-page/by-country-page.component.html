<h2>Por País</h2>
<hr>
<div class="row">
  <div class="col">
    <!--  SearchBox -->
    <shared-search-box
      (onDebounce)="searchByCountryFullName($event)"
      placeholder="Buscar por país"
      [initialValue]="initialValue">
    </shared-search-box>
  </div>
</div>

<hr>

<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
